<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Maktoob</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#00b726">
  <meta name="Description"
    content="Maktoob is a social network that focuses on social relations between relatives and works to strengthen them.">
</head>

<body class="mat-typography mat-app-background">
  <style>
    .lds-ellipsis{display:inline-block;position:relative;width:80px;height:80px;margin:auto}.lds-ellipsis div{position:absolute;top:33px;width:13px;height:13px;border-radius:50%;background:#00b726;animation-timing-function:cubic-bezier(0,1,1,0)}.lds-ellipsis div:nth-child(1){left:8px;animation:lds-ellipsis1 .6s infinite}.lds-ellipsis div:nth-child(2){left:8px;animation:lds-ellipsis2 .6s infinite}.lds-ellipsis div:nth-child(3){left:32px;animation:lds-ellipsis2 .6s infinite}.lds-ellipsis div:nth-child(4){left:56px;animation:lds-ellipsis3 .6s infinite}@keyframes lds-ellipsis1{0%{transform:scale(0)}100%{transform:scale(1)}}@keyframes lds-ellipsis3{0%{transform:scale(1)}100%{transform:scale(0)}}@keyframes lds-ellipsis2{0%{transform:translate(0,0)}100%{transform:translate(24px,0)}}.dark-background{background-color:#303030;color:#fff}.light-background{background-color:#fafafa;color:rgba(0,0,0,.87)}
  </style>
  <script>
    if (typeof window !== 'undefined') {
      const darkMode = JSON.parse(window.localStorage.getItem('theme')).DarkMode;
      if (darkMode) {
        document.body.classList.add('dark-background');
        const metaEl = document.createElement('meta');
        metaEl.content = "#303030";
        metaEl.name = "background-color";

        document.head.appendChild(metaEl);
      } else {
        document.body.classList.add('light-background');
      }
    }
  </script>
  <app>
    <div style="display: flex; height: 100% !important;">
      <div class="lds-ellipsis" style="margin: auto !important;">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </app>
  <noscript>Please enable JavaScript to continue using this application.!</noscript>
</body>

</html>
